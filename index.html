<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Personal Portal</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0a0a0a;
        color: #fff;
    }
    h1,h2,h3 { color: #00ff00; }
    a { color: #00ff00; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Login screen */
    #loginScreen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #003300, #006600);
    }
    #loginScreen input, #loginScreen button {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        border: none;
    }
    #loginScreen button {
        background: #00ff00;
        font-weight: bold;
        cursor: pointer;
    }
    #loginScreen button:hover { background: #33ff33; }

    /* Portal */
    #portal { display: none; padding: 20px; }
    .flex-container { display: flex; flex-wrap: wrap; gap: 20px; }
    .card {
        background: #111;
        border: 1px solid #00ff00;
        border-radius: 10px;
        padding: 15px;
        flex: 1 1 300px;
        min-height: 200px;
        box-shadow: 0 0 20px rgba(0,255,0,0.3);
    }

    #clock { font-size: 1.5em; text-align: center; margin-bottom: 20px; }

    /* Notes */
    #notes textarea {
        width: 100%;
        height: 120px;
        background: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        border-radius: 5px;
        padding: 10px;
        resize: none;
        font-family: monospace;
    }
    #notes button { margin-top: 10px; background: #00ff00; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    #notes button:hover { background: #33ff33; }

    /* Bookmarks */
    #bookmarks ul { list-style: none; padding: 0; }
    #bookmarks li { padding: 5px 0; }
    #bookmarks input { padding: 5px; margin: 5px 0; width: calc(100% - 10px); border-radius:5px; border:1px solid #00ff00; background:#000; color:#00ff00; }
    #bookmarks button { background:#00ff00; border:none; padding:5px 10px; margin-top:5px; cursor:pointer; border-radius:5px; font-weight:bold; }
    #bookmarks button:hover { background:#33ff33; }

    /* Map */
    #map { width: 100%; height: 300px; border-radius:10px; border:1px solid #00ff00; }

    /* To-do */
    #todo input { padding:5px; margin:5px 0; width:calc(100% - 10px); border-radius:5px; border:1px solid #00ff00; background:#000; color:#00ff00; }
    #todo ul { list-style:none; padding:0; }
    #todo li { display:flex; justify-content: space-between; padding:5px 0; }
    #todo li button { background:red; border:none; border-radius:3px; cursor:pointer; color:#fff; }

    /* Weather */
    #weather { font-size:1em; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
    <h1>Welcome Alex!!</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="login()">Login</button>
</div>

<!-- PORTAL -->
<div id="portal">
    <div id="clock"></div>

    <div class="flex-container">

        <!-- Bookmarks -->
        <div class="card" id="bookmarks">
            <h2>Bookmarks</h2>
            <ul id="bookmarkList">
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
            </ul>
            <input type="text" id="newBookmarkName" placeholder="Bookmark Name">
            <input type="text" id="newBookmarkURL" placeholder="Bookmark URL">
            <button onclick="addBookmark()">Add Bookmark</button>
        </div>

        <!-- Notes -->
        <div class="card" id="notes">
            <h2>Notes</h2>
            <textarea id="noteText" placeholder="Write your notes here..."></textarea>
            <button onclick="saveNotes()">Save Notes</button>
        </div>

        <!-- Map -->
        <div class="card">
            <h2>Map</h2>
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95373631531658!3d-37.81627917975147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1cbbf9f%3A0x5045675218ce7e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1699177927325!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- GitHub -->
        <div class="card" id="github">
            <h2>GitHub</h2>
            <input type="text" id="githubUsername" placeholder="GitHub Username">
            <button onclick="fetchGitHub()">Load Profile</button>
            <div id="githubInfo"></div>
        </div>

        <!-- To-Do -->
        <div class="card" id="todo">
            <h2>To-Do List</h2>
            <input type="text" id="todoInput" placeholder="New Task">
            <button onclick="addTodo()">Add Task</button>
            <ul id="todoList"></ul>
        </div>

        <!-- Weather -->
        <div class="card" id="weatherCard">
            <h2>Weather</h2>
            <div id="weather">Loading...</div>
        </div>

        <!-- Quotes -->
        <div class="card">
            <h2>Random Quote</h2>
            <div id="quote">Loading...</div>
            <button onclick="newQuote()">New Quote</button>
        </div>

    </div>
</div>

<script>
    // LOGIN
    const PASSWORD = "Azo@vsv21";
    function login() {
        const input = document.getElementById('passwordInput').value;
        if(input === PASSWORD) {
            document.getElementById('loginScreen').style.display='none';
            document.getElementById('portal').style.display='block';
        } else { alert("Wrong password!"); }
    }

    // CLOCK
    function updateClock() {
        const now = new Date();
        const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
        document.getElementById('clock').innerHTML = now.toLocaleDateString('en-US', options) + " " + now.toLocaleTimeString();
    }
    setInterval(updateClock,1000); updateClock();

    // NOTES
    function saveNotes() {
        const text = document.getElementById('noteText').value;
        localStorage.setItem('myPortalNotes', text);
        alert("Notes saved!");
    }
    document.getElementById('noteText').value = localStorage.getItem('myPortalNotes') || "";

    // QUOTES
    const quotes=["Stay lifted, stay chill.","High vibes only.","Keep calm and smoke on.","Inhale the good shit, exhale the bullshit.","Life is better in green."];
    function newQuote() {
        const q = quotes[Math.floor(Math.random()*quotes.length)];
        document.getElementById('quote').innerText=q;
    }
    newQuote();

    // BOOKMARKS
    function addBookmark() {
        const name=document.getElementById('newBookmarkName').value;
        const url=document.getElementById('newBookmarkURL').value;
        if(name && url) {
            const li=document.createElement('li');
            li.innerHTML=`<a href="${url}" target="_blank">${name}</a>`;
            document.getElementById('bookmarkList').appendChild(li);
            document.getElementById('newBookmarkName').value='';
            document.getElementById('newBookmarkURL').value='';
        }
    }

    // TODO LIST
    function addTodo() {
        const input=document.getElementById('todoInput');
        const val=input.value.trim();
        if(!val) return;
        const li=document.createElement('li');
        li.textContent=val;
        const btn=document.createElement('button');
        btn.textContent='X';
        btn.onclick=()=>li.remove();
        li.appendChild(btn);
        document.getElementById('todoList').appendChild(li);
        input.value='';
    }

    // GITHUB PROFILE
    async function fetchGitHub() {
        const user=document.getElementById('githubUsername').value.trim();
        if(!user) return;
        const res=await fetch(`https://api.github.com/users/${user}`);
        if(res.ok) {
            const data=await res.json();
            document.getElementById('githubInfo').innerHTML=
                `<p><strong>${data.name || user}</strong></p>
                 <p>Repos: ${data.public_repos}</p>
                 <p>Followers: ${data.followers}</p>
                 <p><a href="${data.html_url}" target="_blank">View Profile</a></p>`;
        } else {
            document.getElementById('githubInfo').innerHTML='User not found';
        }
    }

    // WEATHER (uses free API)
    async function loadWeather() {
        // Example: Melbourne
        const city='Melbourne';
        const apiKey='YOUR_OPENWEATHER_API_KEY'; // get a free one from https://openweathermap.org/
        try {
            const res=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
            const data=await res.json();
            document.getElementById('weather').innerHTML=
                `${city}: ${data.weather[0].description}, Temp: ${data.main.temp}Â°C`;
        } catch(e) {
            document.getElementById('weather').innerText='Unable to load weather';
        }
    }
    loadWeather();
</script>

</body>
</html>
