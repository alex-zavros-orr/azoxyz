<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Personal Portal</title>
<style>
    /* ----- General Styles ----- */
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0a0a0a;
        color: #fff;
    }
    h1, h2, h3 {
        color: #00ff00;
    }
    a {
        color: #00ff00;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }

    /* ----- Login Screen ----- */
    #loginScreen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #003300, #006600);
    }
    #loginScreen input {
        padding: 10px;
        margin: 5px;
        border: none;
        border-radius: 5px;
    }
    #loginScreen button {
        padding: 10px 20px;
        margin-top: 10px;
        background: #00ff00;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    #loginScreen button:hover {
        background: #33ff33;
    }

    /* ----- Portal Layout ----- */
    #portal {
        display: none;
        padding: 20px;
    }
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .card {
        background: #111;
        border: 1px solid #00ff00;
        border-radius: 10px;
        padding: 15px;
        flex: 1 1 300px;
        min-height: 200px;
        box-shadow: 0 0 20px rgba(0,255,0,0.3);
    }

    /* ----- Clock ----- */
    #clock {
        font-size: 1.5em;
        text-align: center;
        margin-bottom: 20px;
    }

    /* ----- Notes ----- */
    #notes {
        display: flex;
        flex-direction: column;
    }
    #notes textarea {
        width: 100%;
        height: 150px;
        background: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        border-radius: 5px;
        padding: 10px;
        resize: none;
        font-family: monospace;
    }
    #notes button {
        margin-top: 10px;
        background: #00ff00;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    #notes button:hover {
        background: #33ff33;
    }

    /* ----- Google Maps ----- */
    #map {
        width: 100%;
        height: 300px;
        border-radius: 10px;
        border: 1px solid #00ff00;
    }

    /* ----- Bookmarks ----- */
    #bookmarks ul {
        list-style: none;
        padding: 0;
    }
    #bookmarks li {
        padding: 5px 0;
    }

</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
    <h1>Welcome to My Portal</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="login()">Login</button>
</div>

<!-- MAIN PORTAL -->
<div id="portal">
    <div id="clock"></div>

    <div class="flex-container">

        <!-- Bookmarks -->
        <div class="card" id="bookmarks">
            <h2>Bookmarks</h2>
            <ul>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
                <li><a href="https://www.reddit.com" target="_blank">Reddit</a></li>
            </ul>
        </div>

        <!-- Notes -->
        <div class="card" id="notes">
            <h2>Notes</h2>
            <textarea id="noteText" placeholder="Write your notes here..."></textarea>
            <button onclick="saveNotes()">Save Notes</button>
        </div>

        <!-- Google Maps -->
        <div class="card">
            <h2>Map</h2>
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95373631531658!3d-37.81627917975147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1cbbf9f%3A0x5045675218ce7e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1699177927325!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Extras: Quotes -->
        <div class="card">
            <h2>Random Quote</h2>
            <div id="quote">Loading...</div>
            <button onclick="newQuote()">New Quote</button>
        </div>

    </div>
</div>

<script>
    // ----- PASSWORD LOGIN -----
    const PASSWORD = "weedportal123"; // change your password here
    function login() {
        const input = document.getElementById('passwordInput').value;
        if(input === PASSWORD) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('portal').style.display = 'block';
        } else {
            alert("Wrong password!");
        }
    }

    // ----- CLOCK -----
    function updateClock() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('clock').innerHTML = now.toLocaleDateString('en-US', options) + " " + now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ----- NOTES SAVE -----
    function saveNotes() {
        const text = document.getElementById('noteText').value;
        localStorage.setItem('myPortalNotes', text);
        alert("Notes saved!");
    }
    // Load saved notes
    document.getElementById('noteText').value = localStorage.getItem('myPortalNotes') || "";

    // ----- RANDOM QUOTES -----
    const quotes = [
        "Stay lifted, stay chill.",
        "High vibes only.",
        "Keep calm and smoke on.",
        "Inhale the good shit, exhale the bullshit.",
        "Life is better in green."
    ];
    function newQuote() {
        const q = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote').innerText = q;
    }
    newQuote();
</script>

</body>
</html>
